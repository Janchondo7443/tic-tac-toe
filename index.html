<body>
  <main class="container">
    <h1>Tic Tac Toe</h1>

        <div  id="5" class="square"></div>
        <div  id="6"  class="square"></div>

      <section class="row3">
        <div  id="7"  class="square"></div>

      <span id="message"><p id="messageP"></p></span>
    </main>
    <script src="./script.js"></script>
</body>
</html>
